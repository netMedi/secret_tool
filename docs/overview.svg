<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
<style>
.box { fill: #f0f0f0; stroke: #333; stroke-width: 2; }
.arrow { stroke: #666; stroke-width: 2; marker-end: url(#arrowhead); }
text { font-family: Arial, sans-serif; font-size: 14px; }
.bold { font-weight: bold; }
.dir { fill: #e6e6e6; }
.file { fill: #ffffff; }
.caption-box { fill: #e6e6e6; stroke: #999; stroke-width: 1; rx: 5; ry: 5; }
.caption { font-style: italic; font-size: 13px; }
.cloud { fill: #f0f0f0; stroke: #333; stroke-width: 2; }
.stage { fill: #f0f0f0; stroke: #333; stroke-width: 2; }
</style>
<defs>
<marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
<polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
</marker>
</defs>

